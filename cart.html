<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="heading d-flex grow-shrink-basis align-center">
        <div class="heading-title-icon d-flex grow-shrink-basis align-center">
            <h1  id="Buykart" class="heading-title">
                <a class="link" href="/">Buy Kart</a>
            </h1>
        </div>
        <div class="search-box">
            <input class="text-box" type="text" placeholder="Search Products">
            <img src="./Assests/search.svg" alt="">            
        </div>
        <nav class="navigation">
            <ul id="nav-ele" class="list-non-bullet">
                <li class="list-item-inline">
                    <a href="/" class="link cursor">Home</a>
                </li>
                <li class="list-item-inline">
                    <a href="/" class="link cursor">Wishlist</a>
                </li>
                <li class="list-item-inline">
                    <a href="./cart.html" class="link cursor">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Item -->
   <div class=" cart d-flex wrap gap" id="cartContainer"></div>   
   <div id="card-details"></div>
   
      <main class="main">      
        <div class="details">
            <div>Price Details</div>
            <div class="PriceDetails">
                <span>Item:
                    <span id="Itemcount"></span>
                </span>       
                <span>Rs. <span id="totalprice">

                </span>
            </span>
            </div>
            <div class="DiscountDetails">
                <span>Discount:
            </span>
            <span id="discount"></span>
            </div>
            <div class="DChargeDetails">
                <span>Delivery Charge</span>
                <span>Rs. 100</span>
            </div>
            <div class="TotalAmount">
                <span>Total Amount</span>
                <span id="Total"></span>
            </div>
            <div>
                You Will save Rs. <span id="save"></span> on this order
            </div>
            <button class="PlaceOrder">
                Place Order
            </button>
         </div>
       </main> 








    <script type="module" src="cart.js"></script>
</body>
</html>
